{% extends "layout.html" %}
{% block title %}Tulokset{% endblock %}
{% block content %}
<h2>Tulokset</h2>
<hr>
{% for workout in results %}
Käyttäjä: {{ workout[0] }} | Päiväys: {{ workout[1] }}
<p>
Harjoitus: {{ workout[2] }} | Kesto: {{ workout[3] }}
<p>
Kuvaus: {{ workout[4] }}
<p>
<form action="/comment" method="POST">
<input type="hidden" name="workout_id" value="workout[5]">
<input type="submit" name="Näytä kommentit">
</form>
<form action="/show" method="GET">
<input type="hidden" name="workout_id" value="workout[5]">
<input type="submit"name="Lisää kommentti">
</form>
<form action="/delete" method="POST">
<input type="hidden" name="workout_id" value="workout[5]">
<input type="submit"name="Poista">
</form>

<hr>
{% endfor %}
{% endblock %}
