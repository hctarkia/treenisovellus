<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treenisovellus - {% block title %}{% endblock %}</title>
</head>

{% extends "layout.html" %}
{% block title %}Tulokset{% endblock %}
{% block content %}
<h2>Tulokset</h2>
<hr>
{% for workout in results %}
Käyttäjä: {{ workout[0] }} | Päiväys: {{ workout[1] }}
<p>
Harjoitus: {{ workout[2] }} | Kesto: {{ workout[3] }}
<p>
Kuvaus: {{ workout[4] }}
<hr>
{% endfor %}
{% endblock %}
